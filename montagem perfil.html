<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="montagem perfil.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Usuário</title>
</head>
<body>
<br>
    <div class="um">
        <form class="login">
            <h1>Monte o seu perfil aqui!</h1>
            <br>
            <div class="input-group">
                  <label for="image">Imagem</label>
                  <br>
                  <input type="file" id="image" name="image">
            </div>
            <label for="text" id="username">Nome de usuário</label>
            <input type="text" placeholder="Escreva o seu nome de usuário" autofocus="true">
            <label for="text" id="biography">Biografia</label>
            <input type="text" placeholder="Escreva a sua biografia">
            <label for="text" id="area">Área de emprego</label>
            <input type="text" placeholder="Diga sua área de emprego (opcional)">
        </form>
    </div>
    <br>
    <br>
          <a href="escolhalocaliade.html" class="tres" type="submit" value="submit" id="submit">Concluir</a>
</header>

<script href="montagemperfil.js"></script>
</body>
</html>
